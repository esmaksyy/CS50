{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
    {% if item %}
        <h2>Stock Quote for {{ item['name'] }} ({{ item['symbol'] }})</h2>
        <p>Current Price: {{ usd(item['price']) }}</p>
    {% else %}
        <p>No stock information available.</p>
    {% endif %}
{% endblock %}
