{% extends "layout.html" %}

{% block title %}
    Answer
{% endblock %}

{% block main %}
    <form action="/create" method="post">
        <div class="mb-3">
            <label>From:</label>
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="sender" type="email" value="{{ emailDetail.receiver }}">
        </div>
        <div class="mb-3">
            <label>To:</label>
            <input class="form-control mx-auto w-auto" id="receiver" name="receiver" placeholder="Receiver" type="email" value="{{ emailDetail.sender }}">
        </div>
        <div class="mb-3">
            <label>Subject:</label>
            <input class="form-control mx-auto w-auto" id="subject" name="subject" placeholder="Subject" type="text" value="{{ emailDetail.subject }}">
        </div>
        <div class="mb-3">
            <textarea name="body"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Answer</button>
    </form>
{% endblock %}
