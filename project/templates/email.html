{% extends "layout.html" %}

{% block title %}
    Email Detail
{% endblock %}

{% block main %}
    <div class="container mt-5">
        <h1>Email Detail</h1>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Sender</h5>
                        <p class="card-text">{{ emailDetail.sender }}</p>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Receiver</h5>
                        <p class="card-text">{{ emailDetail.receiver }}</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title">Subject</h5>
                <p class="card-text">{{ emailDetail.subject }}</p>
            </div>
        </div>

        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title">Timestamp</h5>
                <p class="card-text">{{ emailDetail.timestamp }}</p>
            </div>
        </div>

        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title">Body</h5>
                <p class="card-text">{{ emailDetail.body }}</p>
            </div>
        </div>
        <div>
            <form action="reply" method="post">
                <input type="hidden" name="emailId" value="{{ emailDetail.id }}">
                <input type="submit" class="btn btn-success" value="Answer">
            </form>
        </div>
    </div>
{% endblock %}
