<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function() {

                // When answer is correct, the button will turn green
                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function() {
                    correct.style.backgroundColor = "green";
                    document.querySelector("#answer1").innerHTML = "Correct!";
                });

                // When any incorrect answer is clicked, the button will turn red
                let incorrect = document.querySelectorAll(".incorrect");
                for (let i = 0; i < incorrect.length; i++) {
                    incorrect[i].addEventListener("click", function() {
                        incorrect[i].style.backgroundColor="red";
                        document.querySelector("#answer1").innerHTML = "Incorrect!";
                    });
                }

            })
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>Golden Retriever Kabak gets its name from which pumpkin?</h3>
                <button class="incorrect" type="text">stuffed zucchini</button>
                <button class="incorrect" type="text">pumpkin dessert</button>
                <button class="incorrect" type="text">gourd</button>
                <button class="incorrect" type="text">pumpkin fiber</button>
                <button class="incorrect" type="text">squash blossom</button>
                <button class="correct" type="text">pumpkin seeds</button>

                <p id="answer1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>Which person does Kabak love the most?</h3>
                <form>
                    <input type="text" placeholder="Person">
                    <button id="check">Check Answer</button>

                    <p id="answer2"></p>
                </form>
            </div>
        </div>
    </body>
</html>
